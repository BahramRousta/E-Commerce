{% extends 'share_template/base.html' %}

{% block content %}

<div class="container">
		<section id="form"><!--form-->
			<div class="row">
				<div class="forget-password">
					<div class="col-sm-6">
						<div class="login-form"><!--Recovery form-->
							<h2>لطفاً آدرس ایمیـل خود را وارد نماییـد :</h2>

							<form action="#" method="post">
                                {% csrf_token %}
								<input id="id_email" type="email" name="email" autocomplete="email" maxlength="254" placeholder="آدرس ایمیـل">
								<button type="submit" class="btn btn-default">بازیابـی کلمـه عبـور</button>
								<span>یک ایمیـل حاوی لینک بازیابی کلمـه عبـور برای شما ارسال خواهـد شد.</span>
							</form>

						</div><!--/Recovery form-->
					</div>
					<div class="col-sm-6">
					</div>
				</div>
			</div>
		</section>
</div>
{% endblock %}
